<h1 mat-dialog-title>Edit Character</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.name" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Series</mat-label>
    <input matInput [(ngModel)]="data.series" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Age</mat-label>
    <input type="number" matInput [(ngModel)]="data.age" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Height</mat-label>
    <input type="number" matInput [(ngModel)]="data.height" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Weight</mat-label>
    <input type="number" matInput [(ngModel)]="data.weight" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Species</mat-label>
    <input matInput [(ngModel)]="data.species" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Gender</mat-label>
    <input matInput [(ngModel)]="data.gender" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" mat-dialog-close>Cancel</button>
  <button mat-button color="primary" [mat-dialog-close]="data">Save</button>
</div>
